<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Warden</title>
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Warden</h1>
    <ul class="lista-navegacion">
      <li class="li-no-seleccionado"><a href="index.html">Inicio</a></li>
      <li class="li-seleccionado"><a href="login.html">Iniciar sesión</a></li>
      <li class="li-no-seleccionado"><a href="newaccount.html">Crear cuenta</a></li>
    </ul>
  </header>
  <div id="contenedor-titulo">
    <h2 id="titulo">Iniciar sesión</h2>
  </div>
  <div id="contenedor-formulario">
    <form id="form" method="post">
      <div id="form_col1" class="column-between">
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" placeholder="user@mail.com" />
      </div>
      <div id="form_col2" class="column-between">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="1234" />
      </div>
      <div id="form_col3">
        <ul class="list-errors">
        </ul>
      </div>
      <div id="form_col4">
        <button id="submit-boton" type="submit" class="shadow-button">Iniciar sesión</button>
      </div>
      <p>No tienes una cuenta? <a href="newaccount.html">Crear una</a></p>
    </form>
  </div>
  <div id="contenedor-info">
    <p id="mas-info">Desarrollado por <a id="link-github" href="https://github.com/SamuelKoleff" target="_blank">Martín
        Samuel Koleff</a></p>
  </div>
</body>

</html>
