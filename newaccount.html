<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warden</title>
  <link rel="stylesheet" href="./css/newaccount.css">
  <link href="./resources/img/ojo-cerradura-16.png" rel="icon" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Warden</h1>
    <ul class="lista-navegacion">
      <li class="li-no-seleccionado"><a href="index.html">Inicio</a></li>
      <li class="li-no-seleccionado"><a href="login.html">Iniciar sesión</a></li>
      <li class="li-seleccionado"><a href="newaccount.html">Crear cuenta</a></li>
    </ul>
  </header>
  <div id="contenedor-titulo">
    <h2 id="titulo">Crear una cuenta</h2>
  </div>
  <div id="contenedor-formulario">
    <form id="form" method="post">
      <div id="form_col1" class="column-between">
        <label for="email">Correo</label>
        <input type="text" name="email" id="email" />
      </div>
      <div id="form_col2" class="column-between">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />
      </div>
      <div id="form_col3" class="column-between">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" name="confirm-password" id="confirm-password" />
      </div>
      <div id="form_col4">
        <ul class="list-errors">
        </ul>
      </div>
      <div id="form_col5">
        <button id="submit-boton" type="submit" class="shadow-button">Crear cuenta</button>
      </div>
      <p>Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>
  <div id="contenedor-info">
    <p id="mas-info">Desarrollado por <a id="link-github" href="https://github.com/SamuelKoleff" target="_blank">Martín
        Samuel Koleff</a></p>
  </div>

</body>

</html>
